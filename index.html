<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='style.css' rel='stylesheet'>
</head>

<body>

  <div class='misha-calculator'>
    <div class='operation-buttons-block'>
      <button class='operation-button' id='buttonPlus'>+</button>
      <button class='operation-button' id='buttonMinus'>-</button>
      <button class='operation-button' id='buttonMult'>*</button>
      <button class='operation-button' id='buttonDivide'>/</button>
    </div>
    <div class='inputs-block'>
      <div class='input-block'>
        <label>number 1</label>
        <input type='number' id='number1'>
      </div>
      <div class='input-block'>
        <label>number 2</label>
        <input type='number' id='number2'>
      </div>

    </div>
  </div>

  <script src='javascript.js'></script>
</body>

</html>
